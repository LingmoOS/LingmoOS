<HTML>
    <HEAD>

  <title>网卡信息测试页面</title>
  <script type="text/javascript" src="./js/service.js"></script>
  <script type="text/javascript" src="./js/jquery-1.9.1.min.js"></script>

      <TITLE>网卡信息测试页面</TITLE>
      <SCRIPT language=JavaScript>
              var websocket_url = 'ws://localhost:12345';
              var websocket = null;

              if (websocket === null) {
                  websocket = new WebSocket(websocket_url);
                  websocket.onopen = function () {
                      console.log("connect websocketserver success");
                  }
              } else {
                  websocket.close();
                  websocket = null;
              }

              function getNetCardName() {
                  console.log("getNetCardName")
                  new QWebChannel(websocket,function(channel){
                          var res = document.getElementById("res");
                          var netcard = channel.objects.netcard;
                          netcard.sendText.connect(function(message) {
                              console.log("Received message: " + message);
                              res.innerHTML = message;
                          });
                          netcard.getNetCardName();
                          }
                      );
              }
              function getNetCardUp() {
                  console.log("getNetCardUp")
                  pid = $("#pid").val()
                  new QWebChannel(websocket,function(channel){
                          var res = document.getElementById("res");

                          netcard.sendText.connect(function(message) {
                              console.log("Received message: " + message);
                              res.innerHTML = message;
                          });
                          netcard.getNetCardUp(pid);
                          }
                      );
              }

    <BODY>
      <div style="margin:30 5 20 5">

          <input onclick="getNetCardIPv6()" type="button" value="网卡的所有IPv6地址"  style="width: 100px; height: 50px">
        </div>
        <div id="input_box2">
            <h3>网卡名称:</h3>
            <label>
              <input type="text" id="pid" style="height: 30px; width: 200px;" placeholder="输入网卡名称">
