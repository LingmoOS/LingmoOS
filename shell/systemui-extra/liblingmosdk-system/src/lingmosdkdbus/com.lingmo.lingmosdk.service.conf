<?xml version="1.0" encoding="UTF-8"?> <!-- -*- XML -*- -->

<!DOCTYPE busconfig PUBLIC
"-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
"http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

  <!-- Only user root can own the alsa service -->
  <policy user="root">
	  <allow own="com.lingmo.lingmosdk.service" />
    <allow send_destination="com.lingmo.lingmosdk.service" />
    <allow receive_sender="com.lingmo.lingmosdk.service" />
  </policy>

  <policy context="default">
    <allow send_destination="com.lingmo.lingmosdk.service" />
<!-- remove the following line for debug -->
<!--
    <allow send_interface="com.jd.ccis"/>
-->
  </policy>

</busconfig>

