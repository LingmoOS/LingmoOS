<HTML>
    <HEAD>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <title>包列表信息测试页面</title>
  <script type="text/javascript" src="./js/service.js"></script>
  <script type="text/javascript" src="./js/jquery-1.9.1.min.js"></script>
      <TITLE>包列表信息测试页面</TITLE>
      <SCRIPT language=JavaScript>
              function getPackageList(){
                  var test = serviceT.getPackageList();
                  document.getElementById("res").value = test;
              }
              function getPackageVersion(){
                pid = $("#pid").val()
                  var test = serviceT.getPackageVersion(pid);
                  document.getElementById("res").value = test;
              }
              function getPackageInstalled(){
                pid = $("#pid").val()
                vid = $("#vid").val()
                  var test = serviceT.getPackageInstalled(pid,vid);
                  document.getElementById("res").value = test;
              }
              
        //-->
      </SCRIPT>
      <META content="MSHTML 6.00.2900.6287" name=GENERATOR>
      <style>
        table tr td{padding: 5px;}
      </style>
  
    </HEAD>
    <BODY>
      <div style="margin:30 5 20 5">
        <div>
          <input onclick="getPackageList()" type="button" value="系统中所有包列表"  style="width: 140px; height: 50px">
          <input onclick="getPackageVersion()" type="button" value="系统中指定包的版本号"  style="width: 140px; height: 50px">
          <input onclick="getPackageInstalled()" type="button" value="软件包是否正确安装"  style="width: 140px; height: 50px">
        </div>
        <div id="input_box2">
            <h3>软件包名:</h3>
            <label>
              <input type="text" id="pid" style="height: 30px; width: 200px;" placeholder="输入软件包名">
            </label>
            <h3>版本号:</h3>
            <label>
              <input type="text" id="vid" style="height: 30px; width: 200px;" placeholder="输入软件版本号">
            </label>
          </div>
        <div style="margin-top:20">
          <div align=left style="margin:5 0 5 0">回复：</div>
          <div>
          <textarea id="res" style="width:1000px;height:500px" ></textarea>
          </div>
        </div>
      </div>
    </BODY>
  </HTML>
