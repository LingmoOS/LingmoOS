<HTML>
    <HEAD>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <title>打印机管理测试页面</title>
  <script type="text/javascript" src="./js/service.js"></script>
  <script type="text/javascript" src="./js/jquery-1.9.1.min.js"></script>
      <TITLE>打印机管理测试页面</TITLE>
      <SCRIPT language=JavaScript>
              function getPrinterList(){
                  var test = serviceT.getPrinterList();
                  document.getElementById("res").value = test;
              }
              function getPrinterAvailableList(){
                  var test = serviceT.getPrinterAvailableList();
                  document.getElementById("res").value = test;
              }
              function setPrinterOptions(){
                pid = $("#pid").val();
                vid = $("#vid").val();
                xid = $("#xid").val();
                yid = $("#yid").val();
                  var test = serviceT.setPrinterOptions(pid,vid,xid,yid);
                  document.getElementById("res").value = test;
              }
              function getPrinterPrintLocalFile(){
                aid = $("#aid").val();
                bid = $("#bid").val();
                  var test = serviceT.getPrinterPrintLocalFile(aid,bid);
                  document.getElementById("res").value = test;
              }
              function getPrinterCancelAllJobs(){
                cid = $("#cid").val();
                  var test = serviceT.getPrinterCancelAllJobs(cid);
                  document.getElementById("res").value = test;
              }
              function getPrinterStatus(){
                cid = $("#cid").val();
                  var test = serviceT.getPrinterStatus(cid);
                  document.getElementById("res").value = test;
              }
              function getPrinterFilename(){
                eid = $("#eid").val();
                  var test = serviceT.getPrinterFilename(eid);
                  document.getElementById("res").value = test;
              }
              function getPrinterJobStatus(){
                fid = $("#fid").val();
                gid = $("#gid").val();
                  var test = serviceT.getPrinterJobStatus(fid,gid);
                  document.getElementById("res").value = test;
              }
              function getPrinterDownloadRemoteFile(){
                hid = $("#hid").val();
                jid = $("#jid").val();
                  var test = serviceT.getPrinterDownloadRemoteFile(hid,jid);
                  document.getElementById("res").value = test;
              }
              
        //-->
      </SCRIPT>
      <META content="MSHTML 6.00.2900.6287" name=GENERATOR>
      <style>
        table tr td{padding: 5px;}
      </style>
  
    </HEAD>
    <BODY>
      <div style="margin:30 5 20 5">
        <div>
          <input onclick="getPrinterList()" type="button" value="系统打印机列表"  style="width: 180px; height: 50px">
          <input onclick="getPrinterAvailableList()" type="button" value="系统可用打印机列表"  style="width: 180px; height: 50px">
          <input onclick="setPrinterOptions()" type="button" value="打印设置"  style="width: 180px; height: 50px">
          <input onclick="getPrinterPrintLocalFile()" type="button" value="打印作业的id"  style="width: 180px; height: 50px">
          <input onclick="getPrinterCancelAllJobs()" type="button" value="取消所有任务"  style="width: 180px; height: 50px">
          <input onclick="getPrinterStatus()" type="button" value="打印机状态码"  style="width: 180px; height: 50px">
          <input onclick="getPrinterFilename()" type="button" value="解析出来的文件名"  style="width: 180px; height: 50px">
          <input onclick="getPrinterJobStatus()" type="button" value="打印任务状态码"  style="width: 180px; height: 50px">
          <input onclick="getPrinterDownloadRemoteFile()" type="button" value="下载状态码"  style="width: 180px; height: 50px">
          
        </div>
        <div id="input_box2">
          <h3>打印设置:</h3>
          <label>
            <input type="text" id="pid" style="height: 30px; width: 200px;" placeholder="输入打印页数">
            <input type="text" id="vid" style="height: 30px; width: 200px;" placeholder="输入纸张类型">
            <input type="text" id="xid" style="height: 30px; width: 200px;" placeholder="输入cups属性">
            <input type="text" id="yid" style="height: 30px; width: 200px;" placeholder="输入单双面打印设置属性">
          </label>
        </div>
        <div id="input_box2">
          <h3>打印作业的id设置:</h3>
          <label>
            <input type="text" id="aid" style="height: 30px; width: 200px;" placeholder="输入打印名">
            <input type="text" id="bid" style="height: 30px; width: 200px;" placeholder="输入打印文件绝对路径">
            
          </label>
        </div>
        <div id="input_box2">
          <h3>取消所有任务或打印机状态码设置:</h3>
          <label>
            <input type="text" id="cid" style="height: 30px; width: 200px;" placeholder="输入打印名">
            
          </label>
        </div>
        <div id="input_box2">
          <h3>解析出来的文件名设置:</h3>
          <label>
            <input type="text" id="eid" style="height: 30px; width: 200px;" placeholder="输入下载链接">
            
          </label>
        </div>
        <div id="input_box2">
          <h3>打印任务状态码设置:</h3>
          <label>
            <input type="text" id="fid" style="height: 30px; width: 200px;" placeholder="输入打印名">
            <input type="text" id="gid" style="height: 30px; width: 200px;" placeholder="输入打印作业的id">
          </label>
        </div>
        <div id="input_box2">
          <h3>下载状态码设置:</h3>
          <label>
            <input type="text" id="hid" style="height: 30px; width: 200px;" placeholder="输入网络文件">
            <input type="text" id="jid" style="height: 30px; width: 200px;" placeholder="输入要保存的文件路径">
          </label>
        </div>
        <div style="margin-top:20">
          <div align=left style="margin:5 0 5 0">回复：</div>
          <div>
          <textarea id="res" style="width:1000px;height:500px" ></textarea>
          </div>
        </div>
      </div>
    </BODY>
  </HTML>
