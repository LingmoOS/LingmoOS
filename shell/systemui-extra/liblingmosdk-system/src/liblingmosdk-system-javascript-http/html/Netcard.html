<HTML>
    <HEAD>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <title>网卡信息测试页面</title>
  <script type="text/javascript" src="./js/service.js"></script>
  <script type="text/javascript" src="./js/jquery-1.9.1.min.js"></script>
      <TITLE>网卡信息测试页面</TITLE>
      <SCRIPT language=JavaScript>
              function getNetCardName(){
                  var test = serviceT.getNetCardName();
                  document.getElementById("res").value = test;
              }
              function getNetCardUpcards(){
                  var test = serviceT.getNetCardUpcards();
                  document.getElementById("res").value = test;
              }
              function getNetCardUp(){
                  pid = $("#pid").val()
                  console.log(pid);
                  var test = serviceT.getNetCardUp(pid);
                  document.getElementById("res").value = test;
              }
              function getNetCardPhymac(){
                  pid = $("#pid").val()
                  console.log(pid);
                  var test = serviceT.getNetCardPhymac(pid);
                  document.getElementById("res").value = test;
              }
              function getNetCardPrivateIPv4(){
                  pid = $("#pid").val()
                  console.log(pid);
                  var test = serviceT.getNetCardPrivateIPv4(pid);
                  document.getElementById("res").value = test;
              }
              function getNetCardIPv4(){
                  pid = $("#pid").val()
                  console.log(pid);
                  var test = serviceT.getNetCardIPv4(pid);
                  document.getElementById("res").value = test;
              }
              function getNetCardPrivateIPv6(){
                  pid = $("#pid").val()
                  console.log(pid);
                  var test = serviceT.getNetCardPrivateIPv6(pid);
                  document.getElementById("res").value = test;
              }
              function getNetCardType(){
                  pid = $("#pid").val()
                  console.log(pid);
                  var test = serviceT.getNetCardType(pid);
                  document.getElementById("res").value = test;
              }
              
              function getNetCardProduct(){
                  pid = $("#pid").val()
                  console.log(pid);
                  var test = serviceT.getNetCardProduct(pid);
                  document.getElementById("res").value = test;
              }
              function getNetCardIPv6(){
                  pid = $("#pid").val()
                  console.log(pid);
                  var test = serviceT.getNetCardIPv6(pid);
                  document.getElementById("res").value = test;
              }
              
        //-->
      </SCRIPT>
      <META content="MSHTML 6.00.2900.6287" name=GENERATOR>
      <style>
        table tr td{padding: 5px;}
      </style>
  
    </HEAD>
    <BODY>
      <div style="margin:30 5 20 5">
        <div>
          <input onclick="getNetCardName()" type="button" value="网卡名称"  style="width: 100px; height: 50px">
          <input onclick="getNetCardUpcards()" type="button" value="系统中当前处于linkup状态的网卡列表"  style="width: 240px; height: 50px">
          <input onclick="getNetCardUp()" type="button" value="网卡是否处于UP状态"  style="width: 160px; height: 50px">
          
          <input onclick="getNetCardPhymac()" type="button" value="网卡的物理MAC地址"  style="width: 160px; height: 50px">
          <input onclick="getNetCardPrivateIPv4()" type="button" value="网卡的第一个IPv4地址"  style="width: 160px; height: 50px">
          <input onclick="getNetCardIPv4()" type="button" value="网卡的所有IPv4地址"  style="width: 160px; height: 50px">
          <input onclick="getNetCardPrivateIPv6()" type="button" value="网卡的第一个IPv6地址"  style="width: 160px; height: 50px">
          <input onclick="getNetCardType()" type="button" value="网卡类型"  style="width: 160px; height: 50px">
          <input onclick="getNetCardProduct()" type="button" value="厂商，型号"  style="width: 160px; height: 50px">
          <input onclick="getNetCardIPv6()" type="button" value="网卡的所有IPv6地址"  style="width: 160px; height: 50px">
        </div>
        <div id="input_box2">
            <h3>网卡名称:</h3>
            <label>
              <input type="text" id="pid" style="height: 30px; width: 200px;" placeholder="输入网卡名称">
            </label>
          </div>
        <div style="margin-top:20">
          <div align=left style="margin:5 0 5 0">回复：</div>
          <div>
          <textarea id="res" style="width:1000px;height:500px" ></textarea>
          </div>
        </div>
      </div>
    </BODY>
  </HTML>
