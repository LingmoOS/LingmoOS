<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="google" content="notranslate">
        <link rel="stylesheet" href="./css/w3.css">
        <script type="text/javascript" src="./js/qwebchannel.js"></script>
        <script type="text/javascript" src="./js/RecordRTC.js"></script>
        <script type="text/javascript" src="./js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="./js/shieldshortcut.js"></script>
        <link rel="stylesheet" type="text/css" href="./css/select.css">
        <style type="text/css">
            html {
                height: 100%;
                width: 100%;
            }

            div.mainframe {
                margin-left: 140px;
                height: 800px;
            }

            a {
                cursor: pointer;
            }

            iframe {
                width: 100%;
                height: inherit;
                border-width: 0px;
            }
        </style>
        <script type="text/javascript">
        $(document).ready(function(){
        	$("nav a").on("click", function (e) {
        		$("iframe").attr("src", this.id + ".html");
        	});
                $("#TestPage").css("display", "none");
        })
        </script>
    </head>
    <body>
        <nav class="w3-sidenav w3-white w3-card-2" style="width:120px">
            <br>
            <a id="Disk">磁盘</a>
            <a id="Cpuinfo">CPU信息</a>
            <a id="Netcard">网卡信息</a>
            <a id="Bios">BIOS信息</a>
            <a id="Mainboard">主板信息</a>
            <a id="Peripheralsenum">USB设备信息</a>
            <a id="Packageinfo">包列表信息</a>
            <a id="Resource">系统资源占用信息</a>
            <a id="Process">进程信息</a>
            <a id="Sysinfo">操作系统基础信息</a>
            <a id="Net">网络信息</a>
            <a id="Runinfo">运行时信息</a>
            <a id="Gps">地理位置信息</a>

        <div class="mainframe">
                <iframe src="Disk.html"></iframe>
        </div>
