<HTML>
    <HEAD>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <title>进程信息测试页面</title>
  <script type="text/javascript" src="./js/service.js"></script>
  <script type="text/javascript" src="./js/jquery-1.9.1.min.js"></script>
      <TITLE>进程信息测试页面</TITLE>
      <SCRIPT language=JavaScript>
              function getAllProcInfo(){
                  var test = serviceT.getAllProcInfo();
                  document.getElementById("res").value = test;
              }
              function getProcInfoCpuUsage(){
                  pid = $("#pid").val()
                  console.log(pid);
                  var test = serviceT.getProcInfoCpuUsage(pid);
                  document.getElementById("res").value = test;
              }
              function getProcInfoIoUsage(){
                  pid = $("#pid").val()
                  console.log(pid);
                  var test = serviceT.getProcInfoIoUsage(pid);
                  document.getElementById("res").value = test;
              }
              function getProcInfoMemUsage(){
                  pid = $("#pid").val()
                  console.log(pid);
                  var test = serviceT.getProcInfoMemUsage(pid);
                  document.getElementById("res").value = test;
              }
              function getProcInfoStatus(){
                  pid = $("#pid").val()
                  console.log(pid);
                  var test = serviceT.getProcInfoStatus(pid);
                  document.getElementById("res").value = test;
              }
              function getProcInfoPort(){
                  pid = $("#pid").val()
                  console.log(pid);
                  var test = serviceT.getProcInfoPort(pid);
                  document.getElementById("res").value = test;
              }

              function getProcInfoStartTime(){
                  pid = $("#pid").val()
                  console.log(pid);
                  var test = serviceT.getProcInfoStartTime(pid);
                  document.getElementById("res").value = test;
              }
              function getProcInfoRunningTime(){
                  pid = $("#pid").val()
                  console.log(pid);
                  var test = serviceT.getProcInfoRunningTime(pid);
                  document.getElementById("res").value = test;
              }
              function getProcInfoCpuTime(){
                  pid = $("#pid").val()
                  console.log(pid);
                  var test = serviceT.getProcInfoCpuTime(pid);
                  document.getElementById("res").value = test;
              }
              function getProcInfoCmd(){
                  pid = $("#pid").val()
                  console.log(pid);
                  var test = serviceT.getProcInfoCmd(pid);
                  document.getElementById("res").value = test;
              }
              function getProcInfoUser(){
                  pid = $("#pid").val()
                  console.log(pid);
                  var test = serviceT.getProcInfoUser(pid);
                  document.getElementById("res").value = test;
              }

              function getProcInfo(){
                  vid = $("#vid").val()
                  console.log(vid);
                  var test = serviceT.getProcInfo(vid);
                  document.getElementById("res").value = test;
              }
        //-->
      </SCRIPT>
      <META content="MSHTML 6.00.2900.6287" name=GENERATOR>
      <style>
        table tr td{padding: 5px;}
      </style>
  
    </HEAD>
    <BODY>
      <div style="margin:30 5 20 5">
        <div>
          <input onclick="getAllProcInfo()" type="button" value="系统中所有进程信息"  style="width: 140px; height: 50px">
          <br>
          <br>
          <input onclick="getProcInfoCpuUsage()" type="button" value="CPU瞬时使用率"  style="width: 120px; height: 50px">
          <!-- <input onclick="getProcInfoIoUsage()" type="button" value="实时网速"  style="width: 120px; height: 50px"> -->
          <input onclick="getProcInfoMemUsage()" type="button" value="内存占用率"  style="width: 100px; height: 50px">
          <input onclick="getProcInfoStatus()" type="button" value="进程状态"  style="width: 100px; height: 50px">
          <input onclick="getProcInfoPort()" type="button" value="进程使用的端口号"  style="width: 120px; height: 50px">
        </div>
        <br>
        <div>
            <input onclick="getProcInfoStartTime()" type="button" value="进程的启动时间"  style="width: 120px; height: 50px">
            <input onclick="getProcInfoRunningTime()" type="button" value="进程的运行时间"  style="width: 120px; height: 50px">
            <input onclick="getProcInfoCpuTime()" type="button" value="CPU时间"  style="width: 100px; height: 50px">
            <input onclick="getProcInfoCmd()" type="button" value="cmd"  style="width: 100px; height: 50px">
            <input onclick="getProcInfoUser()" type="button" value="属主"  style="width: 120px; height: 50px">
        </div>
        <div id="input_box2">
            <h3>进程号:</h3>
            <label>
              <input type="text" id="pid" style="height: 30px; width: 200px;" placeholder="输入进程号">
            </label>
        </div>  
        <hr style="border: 1px dotted #7633c4; padding-left: 4px; padding-right: 4px; padding-top: 1px; padding-bottom: 1px">
        <div>
            <input onclick="getProcInfo()" type="button" value="某进程所有信息"  style="width: 120px; height: 50px">
        </div>
        <div id="input_box2">
            <h3>进程名:</h3>
            <label>
              <input type="text" id="vid" style="height: 30px; width: 200px;" placeholder="输入进程名">
            </label>
        </div>
        <div style="margin-top:20">
          <div align=left style="margin:5 0 5 0">回复：</div>
          <div>
          <textarea id="res" style="width:1000px;height:200px" ></textarea>
          </div>
        </div>
      </div>
    </BODY>
  </HTML>
