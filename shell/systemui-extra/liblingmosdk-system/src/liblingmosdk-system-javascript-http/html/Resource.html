<HTML>
    <HEAD>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <title>系统资源占用信息测试页面</title>
  <script type="text/javascript" src="./js/service.js"></script>
  <script type="text/javascript" src="./js/jquery-1.9.1.min.js"></script>
      <TITLE>系统资源占用信息测试页面</TITLE>
      <SCRIPT language=JavaScript>
              function getMemTotalKiB(){
                  var test = serviceT.getMemTotalKiB();
                  document.getElementById("res").value = test;
              }
              function getMemUsagePercent(){
                  var test = serviceT.getMemUsagePercent();
                  document.getElementById("res").value = test;
              }
              function getMemUsageKiB(){
                  var test = serviceT.getMemUsageKiB();
                  document.getElementById("res").value = test;
              }
              function getMemAvailableKiB(){
                  var test = serviceT.getMemAvailableKiB();
                  document.getElementById("res").value = test;
              }
              function getMemFreeKiB(){
                  var test = serviceT.getMemFreeKiB();
                  document.getElementById("res").value = test;
              }
              function getMemVirtAllocKiB(){
                  var test = serviceT.getMemVirtAllocKiB();
                  document.getElementById("res").value = test;
              }
              function getMemSwapTotalKiB(){
                  var test = serviceT.getMemSwapTotalKiB();
                  document.getElementById("res").value = test;
              }
              function getMemSwapUsagePercent(){
                  var test = serviceT.getMemSwapUsagePercent();
                  document.getElementById("res").value = test;
              }
              function getMemSwapUsageKiB(){
                  var test = serviceT.getMemSwapUsageKiB();
                  document.getElementById("res").value = test;
              }
              function getMemSwapFreeKiB(){
                  var test = serviceT.getMemSwapFreeKiB();
                  document.getElementById("res").value = test;
              }
              function getCpuCurrentUsage(){
                  var test = serviceT.getCpuCurrentUsage();
                  document.getElementById("res").value = test;
              }
              function getUpTime(){
                  var test = serviceT.getUpTime();
                  document.getElementById("res").value = test;
              }
              
        //-->
      </SCRIPT>
      <META content="MSHTML 6.00.2900.6287" name=GENERATOR>
      <style>
        table tr td{padding: 5px;}
      </style>
  
    </HEAD>
    <BODY>
      <div style="margin:30 5 20 5">
        <div>
          <input onclick="getMemTotalKiB()" type="button" value="系统中物理内存总大小"  style="width: 180px; height: 50px">
          <input onclick="getMemUsagePercent()" type="button" value="物理内存使用率"  style="width: 180px; height: 50px">
          <input onclick="getMemUsageKiB()" type="button" value="物理内存使用大小"  style="width: 180px; height: 50px">
          <input onclick="getMemAvailableKiB()" type="button" value="实际可用的物理内存大小"  style="width: 180px; height: 50px">
          <input onclick="getMemFreeKiB()" type="button" value="实际空闲的物理内存大小"  style="width: 180px; height: 50px">
          <input onclick="getMemVirtAllocKiB()" type="button" value="所有应用申请的虚拟内存总量"  style="width: 180px; height: 50px">
          <input onclick="getMemSwapTotalKiB()" type="button" value="系统中Swap分区总大小"  style="width: 180px; height: 50px">
          <input onclick="getMemSwapUsagePercent()" type="button" value="Swap分区使用率"  style="width: 180px; height: 50px">
          <input onclick="getMemSwapUsageKiB()" type="button" value="Swap分区使用量"  style="width: 180px; height: 50px">
          <input onclick="getMemSwapFreeKiB()" type="button" value="Swap分区空闲大小"  style="width: 180px; height: 50px">
          <input onclick="getCpuCurrentUsage()" type="button" value="CPU瞬时使用率"  style="width: 180px; height: 50px">
          <input onclick="getUpTime()" type="button" value="开机天数"  style="width: 180px; height: 50px">

        </div>
        <div style="margin-top:20">
          <div align=left style="margin:5 0 5 0">回复：</div>
          <div>
          <textarea id="res" style="width:1000px;height:500px" ></textarea>
          </div>
        </div>
      </div>
