<HTML>

      <TITLE>B操作系统基础信息测试页面</TITLE>
      <SCRIPT language=JavaScript>
              function getSystemArchitecture(){
                  var test = serviceT.getSystemArchitecture();
                  document.getElementById("res").value = test;
              }

              }
              function getSystemActivationStatus(){

                  document.getElementById("res").value = test;
              }
              function getSystemSerialNumber(){
                  var test = serviceT.getSystemSerialNumber();
                  document.getElementById("res").value = test;
              }

                  var test = serviceT.getSystemKernelVersion();

              }

                  document.getElementById("res").value = test;
              }
              function getSystemProjectName(){

              }
              function getSystemProjectSubName(){
                  var test = serviceT.getSystemProjectSubName();

                  var test = serviceT.getSysLegalResolution();
                  document.getElementById("res").value = test;
              }
              function getSystemVersion(){
                pid = $("#pid").val();
                  var test = serviceT.getSystemVersion(pid);
                  document.getElementById("res").value = test;
              }
              
        //-->
      </SCRIPT>
      <META content="MSHTML 6.00.2900.6287" name=GENERATOR>
      <style>
        table tr td{padding: 5px;}
      </style>

    <BODY>
      <div style="margin:30 5 20 5">
        <div>
          <input onclick="getSystemArchitecture()" type="button" value="操作系统架构信息"  style="width: 180px; height: 50px">
          <input onclick="getSystemName()" type="button" value="操作系统名称"  style="width: 180px; height: 50px">
          <input onclick="getSystemActivationStatus()" type="button" value="操作系统激活状态"  style="width: 180px; height: 50px">
          <input onclick="getSystemSerialNumber()" type="button" value="操作系统服务序列号"  style="width: 180px; height: 50px">
          <input onclick="getSystemKernelVersion()" type="button" value="内核版本号"  style="width: 180px; height: 50px">
          <input onclick="getSystemEffectUser()" type="button" value="当前登录用户的用户名"  style="width: 180px; height: 50px">
          <input onclick="getSystemProjectName()" type="button" value="操作系统项目编号名"  style="width: 180px; height: 50px">
          <input onclick="getSystemProjectSubName()" type="button" value="操作系统项目子编号名"  style="width: 180px; height: 50px">
          <input onclick="getSystemProductFeatures()" type="button" value="操作系统产品标识码"  style="width: 180px; height: 50px">
          <input onclick="getSystemHostVirtType()" type="button" value="操作系统宿主机的虚拟机类型"  style="width: 180px; height: 50px">
          <input onclick="getSystemHostCloudPlatform()" type="button" value="操作系统宿主机的云平台类型"  style="width: 180px; height: 50px">

          <input onclick="getSystemUpdateVersion()" type="button" value="操作系统Update版本号"  style="width: 180px; height: 50px">
          <input onclick="getSystemIsZYJ()" type="button" value="镜像系统是否为专用机系统"  style="width: 180px; height: 50px">
          <input onclick="getSysLegalResolution()" type="button" value="屏幕分辨率信息"  style="width: 180px; height: 50px">
        </div>
        <br>
        <div>
          <input onclick="getSystemVersion()" type="button" value="操作系统版本号"  style="width: 180px; height: 50px">
        </div>
        <div id="input_box2">
          <h3>版本号:</h3>
          <label>
            <input type="text" id="pid" style="height: 30px; width: 220px;" placeholder="0获取简略版本号，1获取详细版本号">
          </label>
        </div>
        <div style="margin-top:20">
          <div align=left style="margin:5 0 5 0">回复：</div>
          <div>
          <textarea id="res" style="width:1000px;height:500px" ></textarea>
          </div>
        </div>
      </div>
