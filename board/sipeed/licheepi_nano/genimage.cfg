flash w25q128 {
	pebsize = 65536
	numpebs = 256
	minimum-io-unit-size = 1
	sub-page-size = 1
	vid-header-offset = 64
}

image flash.bin {
	flash {}
	flashtype = w25q128

	partition uboot {
		image = "u-boot-sunxi-with-spl.bin"
		size = 512K
	}

	partition dtb {
		image = "suniv-f1c100s-licheepi-nano.dtb"
		size = 64K
	}

	partition zimage {
		image = "zImage"
		size = 5M
	}

	partition rootfs {
		image = "rootfs.jffs2"
		size = 0
	}
}

