image sdcard.img {
	hdimage {
	}

	partition fsbl {
		offset = 4K
		in-partition-table = "no"
		image = "bl2_sd.pbl"
	}

	partition ssbl {
		offset = 1M
		in-partition-table = "no"
		image = "fip.bin"
	}

	partition fman {
		offset = 9M
		in-partition-table = "no"
		image = "fsl_fman_ucode_ls1046_r1.0_106_4_18.bin"
	}

	partition rootfs {
		offset = 16M
		partition-type = 0x83
		bootable = "true"
		image = "rootfs.ext4"
	}
}
